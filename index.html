<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine PRO MAX</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .days {
      font-size: 26px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover { transform: scale(1.1); }

    .letters {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .letter {
      position: absolute;
      width: 70px;
      height: 90px;
      background: #b3001b;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 70, 0.6);
      cursor: pointer;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffd700;
      font-weight: bold;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .popup-box {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      animation: zoom 0.4s ease;
    }

    .popup img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    @keyframes zoom {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="letters" id="letters"></div>

<div class="center-box">
  <div class="title">Ch√∫c m·ª´ng Valentine üíñ</div>
  <div class="days" id="days"></div>
  <button class="btn" onclick="spawnLetters()">M·ªü nh·ªØng b·ª©c th∆∞</button>
</div>

<div class="popup" id="popup" onclick="this.style.display='none'">
  <div class="popup-box" onclick="event.stopPropagation()">
    <img id="popupImg" src="" />
    <div id="popupText"></div>
  </div>
</div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ===== ƒë·∫øm ng√†y y√™u =====
const startDate = new Date("2025-12-03");
const today = new Date();
const diff = Math.floor((today - startDate) / (1000*60*60*24));
document.getElementById("days").innerText = diff + " ng√†y b√™n nhau";

// ===== hi·ªáu ·ª©ng sao n·ªÅn =====
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let stars = Array.from({length:120}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*2
}));

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y += 0.2;
    if(s.y>canvas.height) s.y=0;
  });
  requestAnimationFrame(drawStars);
}

drawStars();

// ===== d·ªØ li·ªáu th∆∞ =====
const messages = [
  "Ch√∫c em lu√¥n vui v·∫ª üíï",
  "NƒÉm m·ªõi h·∫°nh ph√∫c nh√© üíñ",
  "Lu√¥n b√™n anh nha üå∏",
  "M√£i th∆∞∆°ng em üòò",
  "Y√™u em r·∫•t nhi·ªÅu ‚ù§Ô∏è"
];

function spawnLetters(){
  const wrap = document.getElementById("letters");
  wrap.innerHTML="";

  for(let i=0;i<10;i++){
    const l = document.createElement("div");
    l.className="letter";
    l.innerText="‚ù§";

    l.style.left = Math.random()*100+"vw";
    l.style.animationDuration = 6+Math.random()*6+"s";

    l.onclick = ()=>openPopup(i%5);

    wrap.appendChild(l);
  }
}

function openPopup(i){
  document.getElementById("popupImg").src = (i+1)+".jpg";
  document.getElementById("popupText").innerText = messages[i];
  document.getElementById("popup").style.display="flex";
}
</script>

</body>
</html>
