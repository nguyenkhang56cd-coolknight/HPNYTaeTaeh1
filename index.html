<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Th∆∞ Y√™u VIP üíå</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center, #0b0f2a, #fff);
}

/* m·∫∑t trƒÉng */
.moon{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  background:#fff5cc;
  border-radius:50%;
  box-shadow:0 0 40px #fff5cc;
}

/* ƒë√®n tr·ªùi */
.lantern{
  position:absolute;
  bottom:-100px;
  width:50px;
  height:70px;
  background:linear-gradient(#ff9933,#ff3300);
  border-radius:12px;
  cursor:pointer;
  animation: fly linear forwards;
}

@keyframes fly{
  from{ transform: translateY(0); opacity:1; }
  to{ transform: translateY(-120vh); opacity:0; }
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  backdrop-filter: blur(6px);
}
.overlay.show{display:block}

/* thi·ªáp */
.card{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0) rotateY(90deg);
  width:260px;
  height:420px;
  background:#b30000;
  border:5px solid gold;
  border-radius:14px;
  color:gold;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  transition:.6s ease;
  box-shadow:0 0 40px rgba(255,215,0,.6);
}
.card.show{
  transform:translate(-50%,-50%) scale(1) rotateY(0deg);
}

.card img{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}

/* ph√°o hoa */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  pointer-events:none;
  animation: explode 800ms ease-out forwards;
}
@keyframes explode{
  to{
    transform: translate(var(--x), var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="moon"></div>
<div class="overlay" id="overlay"></div>

<div class="card" id="card">
  <div id="text"></div>
  <img id="photo" src="" style="display:none" />
</div>

<!-- nh·∫°c n·ªÅn -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
"Ch√∫c em nƒÉm m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui üíñ",
"Mong m·ªçi ƒëi·ªÅu may m·∫Øn s·∫Ω ƒë·∫øn v·ªõi em üå∏",
"C·∫£m ∆°n v√¨ ƒë√£ ·ªü b√™n anh ‚ú®",
"Ch√∫ng ta h√£y c√πng h·∫°nh ph√∫c th·∫≠t l√¢u nh√© ü•∞",
"Anh th∆∞∆°ng em nhi·ªÅu l·∫Øm ‚ù§Ô∏è"
];

const images = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"];

function createLantern(){
  const l = document.createElement("div");
  l.className = "lantern";
  l.style.left = Math.random()*100 + "vw";
  l.style.animationDuration = (8 + Math.random()*6) + "s";

  l.onclick = () => openCard();

  document.body.appendChild(l);
  setTimeout(()=> l.remove(),15000);
}

setInterval(createLantern,700);

function openCard(){
  const i = Math.floor(Math.random()*5);

  document.getElementById("text").innerText = messages[i];

  const img = document.getElementById("photo");
  img.src = images[i];
  img.style.display = "block";

  document.getElementById("overlay").classList.add("show");
  document.getElementById("card").classList.add("show");

  playMusic();
  fireworks();
}

function closeCard(){
  document.getElementById("overlay").classList.remove("show");
  document.getElementById("card").classList.remove("show");
}

document.getElementById("overlay").onclick = closeCard;

function playMusic(){
  const m = document.getElementById("music");
  m.volume = 0.6;
  m.play().catch(()=>{});
}

function fireworks(){
  for(let i=0;i<40;i++){
    const f = document.createElement("div");
    f.className = "firework";

    const x = (Math.random()-0.5)*300 + "px";
    const y = (Math.random()-0.5)*300 + "px";

    f.style.left = "50%";
    f.style.top = "50%";
    f.style.setProperty("--x", x);
    f.style.setProperty("--y", y);

    document.body.appendChild(f);
    setTimeout(()=>f.remove(),800);
  }
}
</script>

</body>
</html>
