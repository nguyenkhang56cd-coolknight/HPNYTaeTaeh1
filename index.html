<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine PRO MAX</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #000; /* n·ªÅn ƒëen theo y√™u c·∫ßu */
      overflow: hidden;
      color: #fff;
    }

    /* B·∫ßu tr·ªùi sao */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #111 0%, #000 80%);
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* L·ªìng ƒë√®n bay */
    .lantern {
      position: absolute;
      bottom: -100px;
      width: 40px;
      animation: flyUp linear infinite;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes flyUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    /* Popup th∆∞ */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: 0.4s;
      z-index: 5;
    }

    .popup.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.6);
      margin-bottom: 20px;
    }

    .message {
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
      padding: 20px 30px;
      border-radius: 18px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
      max-width: 80%;
    }

    .close {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff4d6d;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    audio { display: none; }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <!-- Popup n·ªôi dung -->
  <div class="popup" id="popup">
    <img id="popupImg" src="" />
    <div class="message" id="popupText"></div>
    <button class="close" onclick="closePopup()">ƒê√≥ng</button>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const starsContainer = document.getElementById("stars");

    // t·∫°o sao
    for (let i = 0; i < 120; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = 1 + Math.random() * 2 + "s";
      starsContainer.appendChild(star);
    }

    const messages = [
      "Ch√∫c em nƒÉm m·ªõi lu√¥n vui v·∫ª v√† b√¨nh an üíñ",
      "Mong ch√∫ng ta s·∫Ω c√πng nhau ƒëi th·∫≠t l√¢u th·∫≠t xa üåô",
      "C·∫£m ∆°n em ƒë√£ ƒë·∫øn b√™n anh ‚ú®",
      "NƒÉm m·ªõi ch·ªâ c·∫ßn c√≥ em l√† ƒë·ªß üíï",
      "Y√™u em nhi·ªÅu h∆°n m·ªói ng√†y üíó"
    ];

    function createLantern(i) {
      const lantern = document.createElement("img");
      lantern.src = i + ".jpg";
      lantern.className = "lantern";
      lantern.style.left = Math.random() * 100 + "vw";
      lantern.style.animationDuration = 8 + Math.random() * 6 + "s";

      lantern.onclick = () => openPopup(i - 1);

      document.body.appendChild(lantern);
    }

    for (let i = 1; i <= 5; i++) createLantern(i);

    function openPopup(index) {
      document.getElementById("popupImg").src = (index + 1) + ".jpg";
      document.getElementById("popupText").innerText = messages[index];
      document.getElementById("popup").classList.add("active");
      document.getElementById("music").play();
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }

    // auto play nh·∫°c khi ch·∫°m m√†n h√¨nh l·∫ßn ƒë·∫ßu
    document.body.addEventListener("click", () => {
      document.getElementById("music").play();
    }, { once: true });
  </script>
</body>
</html>
