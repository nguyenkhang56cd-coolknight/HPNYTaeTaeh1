<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  overflow:hidden;
  background:#000;
  font-family:'Segoe UI',sans-serif;
  color:#fff;
}

/* ===== LOCK SCREEN ===== */
.lock{
  position:fixed;inset:0;
  background:radial-gradient(circle,#14001f,#000);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  z-index:9999;
  transition:opacity .8s;
}

.heart{
  width:100px;height:100px;background:#ff2d55;
  transform:rotate(-45deg);margin-bottom:25px;position:relative;
  animation:beat 1s infinite;
  box-shadow:0 0 25px #ff2d55;
}
.heart:before,.heart:after{
  content:"";position:absolute;width:100px;height:100px;
  background:#ff2d55;border-radius:50%;
}
.heart:before{top:-50px}
.heart:after{left:50px}

@keyframes beat{
  0%,100%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.2)}
}

input{
  padding:12px 18px;border-radius:20px;border:none;
  outline:none;text-align:center;font-size:18px;
}

button{
  margin-top:14px;
  padding:10px 22px;
  border:none;border-radius:20px;
  background:#ff2d55;color:#fff;
  font-size:16px;cursor:pointer;
  transition:.25s;
}
button:hover{transform:scale(1.08)}

.shake{animation:shake .35s}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  75%{transform:translateX(6px)}
}

/* ===== SKY ===== */
.moon{
  position:absolute;top:60px;left:50%;
  transform:translateX(-50%);
  width:120px;height:120px;border-radius:50%;
  background:#fff5cc;box-shadow:0 0 70px #fff5cc;
}

.star{
  position:absolute;width:2px;height:2px;background:#fff;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* ===== LANTERN ===== */
.lantern{
  position:absolute;bottom:-120px;width:50px;height:70px;
  background:linear-gradient(#ffb347,#ff3d00);
  border-radius:12px;cursor:pointer;
  animation:fly linear forwards;
  box-shadow:0 0 18px rgba(255,140,0,.9);
}
@keyframes fly{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-130vh);opacity:0}
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;backdrop-filter:blur(10px);
}
.overlay.show{display:block}

/* ===== CARD ===== */
.card{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0) rotateY(90deg);
  width:300px;height:470px;
  background:#8b0000;border:4px solid gold;border-radius:18px;
  color:gold;text-align:center;padding:22px;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  transition:.6s;box-shadow:0 0 60px rgba(255,215,0,.8);
}
.card.show{transform:translate(-50%,-50%) scale(1) rotateY(0)}

.card img{width:100%;border-radius:12px;margin-top:12px}

/* ===== LOVE INFO ===== */
.love{
  position:absolute;bottom:40px;width:100%;text-align:center;
  font-size:18px;color:#ffd700;text-shadow:0 0 10px gold;
}

/* ===== FIREWORK ===== */
.firework{
  position:fixed;width:6px;height:6px;background:gold;border-radius:50%;
  animation:explode 900ms ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="lock" id="lock">
  <div class="heart" id="heart"></div>
  <input type="password" id="pass" placeholder="Nháº­p máº­t kháº©u trÃ¡i tim..." />
  <button id="unlockBtn">Má»Ÿ khÃ³a ðŸ’–</button>
</div>

<div class="moon"></div>
<div class="overlay" id="overlay"></div>

<div class="card" id="card">
  <div id="text"></div>
  <img id="photo" style="display:none">
</div>

<div class="love" id="love"></div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const correctPass = "0312";

const passInput = document.getElementById("pass");
const lockScreen = document.getElementById("lock");
const unlockBtn = document.getElementById("unlockBtn");
const heart = document.getElementById("heart");

/* ===== UNLOCK ===== */
function unlock(){
  if(passInput.value === correctPass){

    // dá»«ng tim Ä‘áº­p + ná»• phÃ¡o hoa
    heart.style.animation = "none";
    explodeHeart();

    // fade out mÃ n hÃ¬nh khÃ³a
    setTimeout(()=>{
      lockScreen.style.opacity = "0";

      setTimeout(()=>{
        lockScreen.style.display = "none";
        startSky();
        showLoveDays();
        fadeMusic();
      }, 800);

    }, 400);

  }else{
    passInput.classList.add("shake");
    setTimeout(()=>passInput.classList.remove("shake"), 350);
  }
}

/* click nÃºt */
unlockBtn.addEventListener("click", unlock);

/* nháº¥n Enter */
passInput.addEventListener("keypress", e=>{
  if(e.key === "Enter") unlock();
});


/* ===== HEART EXPLOSION ===== */
function explodeHeart(){
  for(let i=0;i<40;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50%";f.style.top="50%";
    f.style.setProperty("--x",(Math.random()-0.5)*300+"px");
    f.style.setProperty("--y",(Math.random()-0.5)*300+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),900);
  }
}

/* ===== SKY ===== */
function startSky(){
  for(let i=0;i<90;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(s);
  }
  setInterval(createLantern,450);
}

/* ===== LOVE DAYS ===== */
function showLoveDays(){
  const start=new Date("2025-12-03");
  const now=new Date();
  const days=Math.floor((now-start)/(1000*60*60*24));
  love.innerHTML=`ThÃ nh Khang â¤ï¸ HoÃ i ThÆ°Æ¡ng<br>ÄÃ£ bÃªn nhau ${days} ngÃ y ðŸ’–`;
}

/* ===== DATA ===== */
const messages=[
"ChÃºc em nÄƒm má»›i 2026 tháº­t nhiá»u niá»m vui ðŸŽ†",
"Mong má»i may máº¯n sáº½ Ä‘áº¿n vá»›i em ðŸŒ¸",
"Cáº£m Æ¡n vÃ¬ Ä‘Ã£ luÃ´n á»Ÿ bÃªn anh ðŸ’–",
"NÄƒm má»›i mÃ¬nh váº«n náº¯m tay nhau nhÃ© ðŸ¥°",
"Anh thÆ°Æ¡ng em ráº¥t nhiá»u â¤ï¸"
];
const images=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"];

/* ===== LANTERN ===== */
function createLantern(){
  const l=document.createElement("div");
  l.className="lantern";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=(7+Math.random()*6)+"s";
  l.onclick=openCard;
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),15000);
}

/* ===== OPEN CARD ===== */
function openCard(){
  const i=Math.floor(Math.random()*5);
  text.innerText=messages[i];
  photo.src=images[i];
  photo.style.display="block";

  overlay.classList.add("show");
  card.classList.add("show");

  fadeMusic();
}

/* ===== CLOSE ===== */
overlay.onclick=()=>{
  overlay.classList.remove("show");
  card.classList.remove("show");
};

/* ===== MUSIC FADE IN ===== */
function fadeMusic(){
  music.volume=0;
  music.play().catch(()=>{});
  let v=0;
  const fade=setInterval(()=>{
    v+=0.05;
    music.volume=v;
    if(v>=0.6) clearInterval(fade);
  },120);
}
</script>

</body>
</html>
